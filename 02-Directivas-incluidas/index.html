<!DOCTYPE html>
<html>
<head>

<body>

        <template v-if="conectado">
            <h3>Bienvenido Pedro</h3>
            <ul>
                <li>
                    <a href="#">Mis datos</a>
                </li>
                <li>
                    <a href="#">Mensajes</a>
                </li>
                <li>
                    <a href="#">Salir</a>
                </li>
            </ul>
        </template>
        <h4 v-else>No est√°s conectado</h4>

        <pre>{{ $data }}</pre>
    </main>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>

</html>
