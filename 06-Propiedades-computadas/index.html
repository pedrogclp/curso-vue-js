<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main>
        <ul>
            <li v-for="tarea in tareasPorAntiguedad">
                {{ tarea.titulo }} ({{ tarea.antiguedad }})
            </li>
        </ul>
        <form v-on:submit.prevent="agregarTarea()">
            <input type="text" placeholder="Envia tu tarea" v-model="nuevaTarea">
            <input type="submit" value="Agregar a la lista">
        </form>
        <pre>{{ $data }}</pre>
    </main>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
